<div class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="page-breadcrumb">
          <ol class="breadcrumb">
            <li><a href="/">Trang chủ</a></li>
            <li>Đổi mật khẩu</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="forgot-container">
    <img src="images/lock-forgot-password.png" alt="" />
    <h1 class="title">Cập nhật mật khẩu</h1>
    <form (ngSubmit)="onSubmit(resetPasswordForm)" #resetPasswordForm="ngForm">
      <input
        type="email"
        class="field-email"
        name="email"
        readonly
        [(ngModel)]="model.email"
        #email="ngModel"
      />
      <div
        *ngIf="email.errors?.['invalidEmail'] && (email.touched || resetPasswordForm.submitted)"
        class="text-danger"
      >
        Email không hợp lệ.
      </div>
      <div class="form-group">
        <label class="control-label sr-only" for="password"></label>
        <input
          id="password"
          name="password"
          type="password"
          class="form-control"
          placeholder="Mật khẩu"
          required
          [(ngModel)]="model.password"
          #password="ngModel"
        />
        <div
          *ngIf="password.errors?.['weakPassword'] && (resetPasswordForm.controls['password']?.touched || resetPasswordForm.submitted)"
          class="text-danger"
        >
          Mật khẩu phải có ít nhất 6 ký tự, bao gồm chữ hoa, chữ thường và chữ
          số.
        </div>
      </div>

      <div class="form-group">
        <label class="control-label sr-only" for="confirmPassword"></label>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          class="form-control"
          placeholder="Xác nhận mật khẩu"
          required
          [(ngModel)]="model.confirmPassword"
          #confirmPassword="ngModel"
        />
        <div
          *ngIf="confirmPassword.errors?.['noMatch'] && (confirmPassword.touched || resetPasswordForm.submitted)"
          class="text-danger"
        >
          Mật khẩu không trùng khớp.
        </div>
      </div>
      <button type="submit" class="submit-email">Cập nhật mật khẩu</button>
    </form>
  </div>
</div>
